# This file configures the Extent Reports adapter.
# It MUST be located in the src/test/resources directory.

# 1. Enable the Spark reporter (the modern, beautiful HTML report)
extent.reporter.spark.start=true

# 2. Define the output folder and file name.
# The 'basefolder.name' property is CRITICAL for setting the output directory.
basefolder.name=test-output/Run-
basefolder.datetimepattern=dd-MM-yyyy_HH-mm-ss
extent.reporter.spark.out=index.html

# 3. Add system information to the report's dashboard.
# Use -Denv=QA in your run configuration's VM options.
systeminfo.Environment=${env:Default}

# 4. Configure the correct relative path for screenshots.
screenshot.dir=screenshots/
screenshot.rel.path=./screenshots/